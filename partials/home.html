<div class="container" fade-in>
    <div style="padding-top: 2em;">
        <div class="col-lg-12 col-sm-12">
            <alert ng-repeat="alert in alert1" type="{{alert.type}}" close="closeAlert1($index)">
                {{alert.msg}}
            </alert>
                
            <div class="panel panel-info">
                <div class="panel-heading">Campaign Detail</div>
                <div class="panel-body">
                    <div class="selectContainer">
                        <form class="form-horizontal">
                           <div class="form-group"> 
                                <label for="targetAudience" class="col-sm-2 control-label">Target Audience:</label>
                                <div class="col-sm-9">
                                    <select id="targetAudience" name="targetAudience" class="form-control" ng-model="list_category" ng-options="obj.ID as obj.Name for obj in targetDatas" ng-change="randomize();">
                                        <option value=""></option>
                                    </select>  
                                </div>    
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>    
        
        <div ng-show="myGraph" class="col-lg-12 col-sm-12">
            <alert ng-repeat="alert in alert2" type="{{alert.type}}" close="closeAlert2($index)">{{alert.msg}}</alert>    
            <div class="panel panel-info">
                <div class="panel-heading">Nielsen Data</div>
                <div class="panel-body">
                    <div class="col-lg-4 col-sm-6">
                    <p><i>Please select the Media you want to use for your campaign by clicking on the checkbox below:</i></p>    
                    <table ng-table="tableParams" class="table table-responsive table-striped table-bordered">
                        <tr>
                            <th style="background-color:#E6E6FA">
                              <input type="checkbox" ng-model="areAllMediaSelected"
                                     ng-change="updateMediaSelection(areAllMediaSelected)" />
                            </th>
                            <th style="background-color:#E6E6FA">Media</th>                            
                        </tr>
                        <tr ng-repeat="x in dataTables">
                            <td><input type="checkbox" ng-model="x.isSelected" /></td>
                            <td>{{ x.Media }}</td>                           
                        </tr>                         
                         <tr>
                            <td colspan="3">
                                <button ng-show="myBtn" type="button" class="btn btn-primary btn-block" ng-click="showLastRow();">
                                    Next
                                </button>                                
                            </td>                       
                        </tr>
                    </table>
                     </div> 
                    <div class="col-lg-8 col-sm-18">
                     <canvas id="tables" class="chart chart-line" data="data" labels="labels"></canvas>
                    </div>    
                </div>
            </div>
        </div>
        
        <div ng-show="myVar" class="col-lg-12 col-sm-12">
            <alert ng-repeat="alert in alert3" type="{{alert.type}}" close="closeAlert3($index)">{{alert.msg}}</alert>
             <div class="panel panel-info">
                <div class="panel-heading">Budget</div>
                <div class="panel-body"></div>
				<div class="panel-footer"></div>
            </div>
        </div>        
    </div>
</div>
